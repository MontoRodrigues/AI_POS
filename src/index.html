<body>
  <app-root></app-root>

  <script>
    function toggle_left_slide_model() {
      document.querySelector("body").classList.toggle("show-left-slide-model");
    }

    function toggle_loader(custom_text) {
      if (custom_text)
        document.querySelector("#loader_text").innerHTML = custom_text;
      document.querySelector("body").classList.toggle("show-loader");
    }


    function showLoader(e) {
      if (document.querySelector("#loader") !== null) {
        if (e == false)
          document.querySelector("#loader").style.display = "none";
        else
          document.querySelector("#loader").style.display = "flex";
      }
    }

    let toggle_side_menu = () => {
      document.querySelector("body").classList.toggle("open-side-menu");
    };

    let open_sub_menu = (e) => {
      e.parentNode.classList.toggle("open-menu");
    };

    let toggle_form_card = (e) => {
      e.parentNode.classList.toggle("open");
    };

    let open_user_menu = (e) => {
      e.parentNode.classList.toggle("open-user-menu");
    };

    let notify = (type, msg, t) => {
      if (t == undefined)
        t = 1000;
      let timeout = null;
      let n = document.createElement("div");
      n.className = 'notify notify-' + type;
      let icon = "fa-solid fa-circle-info notify-error";

      if (type == "error")
        icon = "fa-solid fa-triangle-exclamation notify-error";
      else if (type == "success")
        icon = "fa-solid fa-circle-check notify-error";
      else if (type == "warning")
        icon = "fa-solid fa-triangle-exclamation notify-error";

      n.innerHTML = `
       <i class="${icon}"></i>
      <span>
        ${msg}
      </span>
      `;

      n.onclick = () => {
        document.querySelector(".notify-container").removeChild(n);
        if (timeout != null)
          clearTimeout(timeout);
      }

      document.querySelector(".notify-container").appendChild(n);

      timeout = setTimeout(() => {
        try {
          document.querySelector(".notify-container").removeChild(n);
        }
        catch {

        }
      }, t)
    };
    // notify examples 
    // notify("error","test", 1000);
    // notify("success","test", 2000);
    // notify("info","test 3", 3000);
    // notify("warning","test 3", 3000);

    //-- toggle tab 
    let toggle_tabs = (e, tab_name) => {

      let t = document.querySelectorAll(".app-tabs .nav-link");
      console.log("tabs", t);
      t.forEach(el => {
        el.classList.remove('active');
      });

      e.classList.add('active');
      e.parentElement.parentElement.parentElement.parentElement.className = 'overlay-form-body';
      e.parentElement.parentElement.parentElement.parentElement.classList.add(tab_name);
    };
