<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AI POS</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">

  <link rel="manifest" href="/site.webmanifest">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&family=Space+Grotesk:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
<link href='https://demos.pixinvent.com/vuexy-html-admin-template/assets/vendor/fonts/iconify-icons.css' rel='stylesheet'> -->

  <script src="https://kit.fontawesome.com/d6a3eca373.js" crossorigin="anonymous"></script>


</head>

<body>
  <app-root></app-root>

  <script>
    function toggle_left_slide_model() {
      document.querySelector("body").classList.toggle("show-left-slide-model");
    }

    function toggle_loader(custom_text) {
      if (custom_text)
        document.querySelector("#loader_text").innerHTML = custom_text;
      document.querySelector("body").classList.toggle("show-loader");
    }

    //--------- new functions delete above one once done
    let toggle_side_menu = () => {
      document.querySelector("body").classList.toggle("open-side-menu");
    };

    let open_sub_menu = (e) => {
      e.parentNode.classList.toggle("open-menu");
    };

    let open_user_menu = (e) => {
      e.parentNode.classList.toggle("open-user-menu");
    };

    let hideMenu=()=>{
      document.querySelector(".menu-controller").style.display="none";
    };

    let showMenu=()=>{
      document.querySelector(".menu-controller").style.display="inherit";
    };

    let toggle_form_card =(e) =>{
       e.parentNode.classList.toggle("open");
    };



  </script>

  <div class="loader">
    <div class="loader-text">
      <span>Pr</span><span class="loader-icon"></span><span>cessing</span>
    </div>
    <div id="loader_text" class="custom-text">Please wait while we are adding the data.</div>

  </div>
</body>

</html>
