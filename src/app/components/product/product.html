<div class="container-fluid">

    <app-breadcrumb></app-breadcrumb>

    <h4 class="page-header">Product List</h4>
    <p class="page-sub-header">
        Manage Products
    </p>

    <div class="card-list">
        @for(p of product_list; track $index) {
        <div class="card">
            
            <div class="card-body">
                <p class="card-title">{{p.name}}</p>

            </div>
        </div>
        }

    </div>
</div>
