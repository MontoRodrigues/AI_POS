<div class="max-w-6xl mx-auto bg-white rounded-xl shadow-xl p-6 sm:p-10">
    <app-breadcrumb></app-breadcrumb>
    <!-- Updated Header for Admin Management (Added flex-wrap for responsiveness) -->
    <header class="mb-8 border-b pb-4 flex flex-wrap justify-between items-center">
        <!-- Added mb-4 for mobile spacing, hidden on sm and above -->
        <div class="mb-4 sm:mb-0">
            <h1 class="text-3xl font-extrabold text-gray-900">
                Product Inventory
            </h1>
            <p class="text-gray-500 mt-1">Manage product details and stock levels.</p>
        </div>
        <a href="./products/add_product" style="text-decoration: none;"
            class="px-4 py-2 bg-green-600 text-white font-medium rounded-lg shadow-md hover:bg-green-700 transition duration-150 flex items-center transform hover:scale-[1.02] active:scale-100">
            <!-- Plus icon using inline SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                    clip-rule="evenodd" />
            </svg>
            Add New Product
        </a>
    </header>

    <!-- Product List Container (Highly responsive grid) -->
    <div  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        @for(p of product_list; track $index) {
        <div class="bg-gray-50 border border-gray-200 rounded-xl p-4 shadow-md hover:shadow-lg transition duration-300">
            <img src="{{p.image[0].downloadURL}}" alt="product image"
                class="w-full h-32 object-contain mb-4 rounded-lg bg-white">
            <h3 class="text-lg font-semibold text-gray-800 truncate">{{p.name}} ({{p.barcode}})</h3>
            <p class="text-2xl font-bold text-indigo-600 my-1">Rs. {{get_inventory_selling_price(p.docId)}}</p>

            <!-- Admin Info: Stock Level -->
            <div class="flex justify-between items-center text-sm font-medium mt-2 mb-4">
                <span class="text-gray-500">Stock:</span>
                <span class="${stockColor}">
                    {{get_inventory_count(p.docId)}} units
                </span>
            </div>

            <p class="text-sm" style="    width: 100%;
    margin-bottom: 5px;
    overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;">{{p.categories.path.join("/")}}</p>

            <!-- Admin Actions -->
            <div class="flex space-x-3">
                <button (click)="navigateTo('/products/edit')"
                    class="w-1/2 py-2 bg-indigo-500 text-white font-medium rounded-lg hover:bg-indigo-600 transition duration-150 text-sm transform hover:scale-[1.02] active:scale-100">
                    Edit
                </button>
                <button (click)="navigateTo('products/inventory')"
                    class="w-1/2 py-2 bg-indigo-500 text-white font-medium rounded-lg hover:bg-indigo-600 transition duration-150 text-sm transform hover:scale-[1.02] active:scale-100">
                    Inventory
                </button>
                <button (click)="delete_product(p)"
                    class="w-1/2 py-2 bg-red-500 text-white font-medium rounded-lg hover:bg-red-600 transition duration-150 text-sm transform hover:scale-[1.02] active:scale-100">
                    Delete
                </button>    
            </div>
        </div>
        }

    </div>

    <!-- Pagination Controls Container (Centered flex container) -->
    <div id="paginationControls" class="flex justify-center items-center space-x-2 mt-10">
        <!-- Pagination buttons will be inserted here by JavaScript -->
    </div>

</div>
