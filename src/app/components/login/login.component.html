<div class="container login-container">

  <div class="login-card">
    <div class="branding">
      <i class="fa-solid fa-bag-shopping fa-xl"></i>
      <span>DeBranded</span>
    </div>

    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control form-control-sm" placeholder="Enter your email or username" [(ngModel)]="email">
    </div>
     <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control form-control-sm" placeholder="*************" [(ngModel)]="password">
    </div>
    <div class="login-btn">
      <button type="button" class="btn btn-primary" (click)="loginWithEmail()">Login</button>
      <button type="button" class="btn btn-danger" (click)="loginWithGoogle()"><i class="fa-brands fa-google"></i> Google</button>
    </div>
  </div>
