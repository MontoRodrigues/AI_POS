<div class="tag-container">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Add Tag Name" [(ngModel)]="text">
        <button class="btn btn-outline-secondary" (click)="addTag()" type="button">Add</button>
    </div>

    <div class="tags-list">

        @for(tag of tag_list; track $index) {
        <span (click)="remove($index)"> {{tag}} <i class='bx  bx-x'></i> </span>
        }
    </div>
</div>
