<h1 mat-dialog-title><i class="fa-solid fa-camera"></i> Capture The image</h1>
<div mat-dialog-content>

    <video #videoEl class="cc-video" autoplay playsinline muted></video>


    <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa-solid fa-camera-rotate"></i></span>
        <select class="form-select" [(ngModel)]="activeDevice" (change)="ChangeCamera()">
            @for(opt of devices; track $index) {
            <option value="{{opt.deviceId}}">{{opt.label}}</option>
            }
        </select>
    </div>


    <canvas #cropCanvas class="cc-hidden"></canvas>
</div>

<div mat-dialog-actions>
    <button type="button" class="btn btn-primary" (click)="capture()">
        Capture
    </button>
    <button type="button" class="btn" [mat-dialog-close]="false">Cancel</button>

</div>
