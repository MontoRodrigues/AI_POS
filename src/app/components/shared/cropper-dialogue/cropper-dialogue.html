

<h1 mat-dialog-title><i class="fa-solid fa-crop-simple"></i>Please Crop your Image</h1>
<div mat-dialog-content>
    <p>
       Aspect Ratio: 1:1 and width:{{data.width}} X height:{{data.height}}
    </p>
    <image-cropper [maintainAspectRatio]="true" [aspectRatio]="data.width / data.height" [resizeToHeight]="data.height"
        [resizeToWidth]="data.width" [onlyScaleDown]="true" [imageFile]="data.image"
        (imageCropped)="imageCropped($event)"></image-cropper>
</div>

<div mat-dialog-actions>
    
    <button class="btn btn-primary" [mat-dialog-close]="result()" cdkFocusInitial>
        Done
    </button>
    <button class="btn" [mat-dialog-close]="false">Cancel</button>
</div>
