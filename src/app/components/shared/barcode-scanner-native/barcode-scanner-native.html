<h1 mat-dialog-title>Scan Barcode</h1>
<div mat-dialog-content>
    <div class="w-full h-full" style="position: relative; height: 320px; 
    
      background: #121621;
      border-radius: 8px;
    
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35);">
        <video #videoElement autoplay autoplay playsinline muted class="absolute w-full h-full object-cover" ></video>
        <canvas #overlay class="absolute inset-0 w-full h-full  object-cover" style="top: 0px; left: 0px;" ></canvas>
    </div>
</div>

<div mat-dialog-actions>

        </span> -->

</div>
